<!DOCTYPE html>
<html>
  <head>
    <title>Centered Link</title>
    <style>
      /* Center the link */
      .center-link {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Style the link */
      .center-link a {
        font-size: 24px;
        color: #000;
        text-decoration: none;
        padding: 12px 24px;
        border: 2px solid #000;
        border-radius: 4px;
      }
      
      /* Hover effect for the link */
      .center-link a:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="center-link">
      <a href="https://stream-43.zeno.fm/aa8lt0modnwvv?zs=shYQqhP4TsqTvjaodln0ew">Listen Live!</a>
    </div>
  </body>
</html>
